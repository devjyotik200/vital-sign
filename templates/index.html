<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict cardio report</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="Age" required="required" />
        <input type="text" name="ap_hi" placeholder="Systolic Blood pressure(High)" required="required" />
    <input type="text" name="ap_lo" placeholder="Diastolic Blood Pressure(Low)" required="required" />
    <input type="text" name="cholesterol" placeholder="Cholesterol(1:Bad,2:normal,3:Good)" required="required" />
		<input type="text" name="gluc" placeholder="Glucose(1:Bad,2: normal,3:Good)" required="required" />
		<input type="text" name="smoke" placeholder="Smoking 1 for yes else 0" required="required" />
    <input type="text" name="alco" placeholder="Alcohol 1 for yes else 0" required="required" />
		<input type="text" name="active" placeholder="Physical Activity 1 for yes else 0" required="required" />

    
    
    
    
    
    
    

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
